<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 680">
  <defs>
    <style>
      .title { font-family: system-ui, sans-serif; font-weight: 800; font-size: 26px; }
      .section-title { font-family: system-ui, sans-serif; font-weight: 700; font-size: 16px; }
      .box-text { font-family: system-ui, sans-serif; font-weight: 400; font-size: 11px; fill: #475569; }
      .highlight { font-family: system-ui, sans-serif; font-weight: 700; font-size: 12px; fill: #000; }
      .code { font-family: monospace; font-size: 10px; fill: #000; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="680" fill="#fff5f0"/>

  <!-- KasFlow Logo - Top Right -->
  <g transform="translate(830, 10)">
    <rect width="40" height="40" rx="8" fill="#bef264" stroke="#000" stroke-width="3"/>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="900" font-size="22" fill="#000">K</text>
  </g>
  <text x="850" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="14" fill="#000">KasFlow</text>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" class="title" fill="#000">Technical Innovation</text>

  <!-- Section 1: Deterministic Key Derivation -->
  <g transform="translate(30, 70)">
    <!-- Section header -->
    <rect width="840" height="130" rx="12" fill="#bef264" stroke="#000" stroke-width="4"/>
    <text x="420" y="28" text-anchor="middle" class="section-title" fill="#000">1. Deterministic Key Derivation</text>
    <line x1="20" y1="40" x2="820" y2="40" stroke="#000" stroke-width="2"/>

    <!-- Flow boxes -->
    <g transform="translate(30, 50)">
      <!-- Passkey -->
      <rect width="130" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="65" y="22" text-anchor="middle" font-size="22">&#x1F91A;</text>
      <text x="65" y="42" text-anchor="middle" class="highlight">Passkey</text>
      <text x="65" y="56" text-anchor="middle" class="box-text">Face ID / Touch ID</text>
    </g>

    <path d="M 190 82 L 230 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(260, 50)">
      <!-- WebAuthn -->
      <rect width="130" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="65" y="25" text-anchor="middle" class="highlight">WebAuthn</text>
      <text x="65" y="42" text-anchor="middle" class="box-text">Public Key</text>
      <text x="65" y="56" text-anchor="middle" class="code">(65 bytes)</text>
    </g>

    <path d="M 420 82 L 460 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(490, 50)">
      <!-- SHA-256 -->
      <rect width="130" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="65" y="25" text-anchor="middle" class="highlight">SHA-256</text>
      <text x="65" y="42" text-anchor="middle" class="box-text">Hash</text>
      <text x="65" y="56" text-anchor="middle" class="code">(32 bytes)</text>
    </g>

    <path d="M 650 82 L 690 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(720, 50)">
      <!-- Wallet -->
      <rect width="100" height="65" rx="8" fill="#22d3ee" stroke="#000" stroke-width="3"/>
      <text x="50" y="25" text-anchor="middle" class="highlight">Wallet</text>
      <text x="50" y="45" text-anchor="middle" class="code">kaspa:qr...</text>
    </g>
  </g>

  <!-- Key insight for section 1 - BELOW the section -->
  <g transform="translate(30, 210)">
    <rect width="300" height="35" rx="6" fill="#fde68a" stroke="#000" stroke-width="2"/>
    <text x="150" y="22" text-anchor="middle" class="highlight">Same Passkey = Same Wallet Everywhere</text>
  </g>

  <!-- Section 2: Per-Transaction Authentication -->
  <g transform="translate(30, 260)">
    <rect width="840" height="130" rx="12" fill="#f472b6" stroke="#000" stroke-width="4"/>
    <text x="420" y="28" text-anchor="middle" class="section-title" fill="#000">2. Per-Transaction Authentication</text>
    <line x1="20" y1="40" x2="820" y2="40" stroke="#000" stroke-width="2"/>

    <!-- Flow -->
    <g transform="translate(30, 50)">
      <rect width="140" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="70" y="25" text-anchor="middle" class="highlight">User clicks</text>
      <text x="70" y="45" text-anchor="middle" class="highlight">"Send 10 KAS"</text>
    </g>

    <path d="M 200 82 L 240 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(270, 50)">
      <rect width="140" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="70" y="22" text-anchor="middle" font-size="18">&#x1F91A;</text>
      <text x="70" y="42" text-anchor="middle" class="highlight">Biometric</text>
      <text x="70" y="56" text-anchor="middle" class="box-text">Required EACH time</text>
    </g>

    <path d="M 440 82 L 480 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(510, 50)">
      <rect width="140" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="70" y="25" text-anchor="middle" class="highlight">TX Hash</text>
      <text x="70" y="42" text-anchor="middle" class="box-text">= WebAuthn</text>
      <text x="70" y="56" text-anchor="middle" class="box-text">Challenge</text>
    </g>

    <path d="M 680 82 L 720 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(750, 50)">
      <rect width="80" height="65" rx="8" fill="#bef264" stroke="#000" stroke-width="3"/>
      <text x="40" y="30" text-anchor="middle" font-size="22">&#x2713;</text>
      <text x="40" y="52" text-anchor="middle" class="highlight">Signed</text>
    </g>
  </g>

  <!-- Key insight for section 2 - BELOW the section -->
  <g transform="translate(30, 400)">
    <rect width="300" height="35" rx="6" fill="#fde68a" stroke="#000" stroke-width="2"/>
    <text x="150" y="22" text-anchor="middle" class="highlight">Like a Hardware Wallet - Every TX</text>
  </g>

  <!-- Section 3: Zero Backend -->
  <g transform="translate(30, 450)">
    <rect width="840" height="130" rx="12" fill="#a78bfa" stroke="#000" stroke-width="4"/>
    <text x="420" y="28" text-anchor="middle" class="section-title" fill="#000">3. Zero Backend Architecture</text>
    <line x1="20" y1="40" x2="820" y2="40" stroke="#000" stroke-width="2"/>

    <!-- Flow -->
    <g transform="translate(30, 50)">
      <rect width="180" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="90" y="25" text-anchor="middle" class="highlight">Payment Link</text>
      <text x="90" y="42" text-anchor="middle" class="code">kasflow.app/pay/</text>
      <text x="90" y="56" text-anchor="middle" class="code">eyJ0byI6Li4ufQ</text>
    </g>

    <path d="M 240 82 L 280 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(310, 50)">
      <rect width="180" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="90" y="25" text-anchor="middle" class="highlight">URL Contains</text>
      <text x="90" y="42" text-anchor="middle" class="box-text">Address + Amount</text>
      <text x="90" y="56" text-anchor="middle" class="box-text">Network + Memo</text>
    </g>

    <path d="M 520 82 L 560 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(590, 50)">
      <rect width="140" height="65" rx="8" fill="#fff" stroke="#000" stroke-width="3"/>
      <text x="70" y="25" text-anchor="middle" class="highlight">Client Polls</text>
      <text x="70" y="42" text-anchor="middle" class="box-text">Kaspa RPC</text>
      <text x="70" y="56" text-anchor="middle" class="box-text">Every 2 seconds</text>
    </g>

    <path d="M 760 82 L 800 82" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

    <g transform="translate(810, 60)">
      <text x="10" y="10" text-anchor="middle" font-size="26">&#x2713;</text>
      <text x="10" y="32" text-anchor="middle" class="box-text">Paid!</text>
    </g>
  </g>

  <!-- Key insight for section 3 - BELOW the section -->
  <g transform="translate(570, 590)">
    <rect width="300" height="35" rx="6" fill="#fde68a" stroke="#000" stroke-width="2"/>
    <text x="150" y="22" text-anchor="middle" class="highlight">No Database. No Server. Just URLs.</text>
  </g>

  <!-- Bottom tagline -->
  <text x="450" y="660" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#000" font-weight="700">Three innovations that make KasFlow unique</text>
</svg>
