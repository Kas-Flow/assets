<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <style>
      .title { font-family: system-ui, sans-serif; font-weight: 800; font-size: 24px; }
      .subtitle { font-family: system-ui, sans-serif; font-weight: 600; font-size: 14px; fill: #475569; }
      .box-title { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; }
      .box-text { font-family: system-ui, sans-serif; font-weight: 400; font-size: 11px; fill: #475569; }
      .step { font-family: system-ui, sans-serif; font-weight: 700; font-size: 12px; fill: #fff; }
      .arrow-label { font-family: system-ui, sans-serif; font-weight: 600; font-size: 10px; fill: #000; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#fff5f0"/>

  <!-- KasFlow Logo - Top Right -->
  <g transform="translate(830, 10)">
    <rect width="40" height="40" rx="8" fill="#bef264" stroke="#000" stroke-width="3"/>
    <text x="20" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="900" font-size="22" fill="#000">K</text>
  </g>
  <text x="850" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="14" fill="#000">KasFlow</text>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title" fill="#000">@kasflow/passkey-wallet</text>
  <text x="450" y="55" text-anchor="middle" class="subtitle">Deterministic Key Derivation Flow</text>

  <!-- Step 1: Biometric -->
  <g transform="translate(50, 90)">
    <circle cx="70" cy="70" r="65" fill="#bef264" stroke="#000" stroke-width="4"/>
    <text x="70" y="55" text-anchor="middle" font-size="40">
      <tspan>&#x1F91A;</tspan>
    </text>
    <text x="70" y="90" text-anchor="middle" class="box-title" fill="#000">Touch ID</text>
    <text x="70" y="105" text-anchor="middle" class="box-text">Face ID</text>

    <!-- Step number -->
    <circle cx="20" cy="20" r="15" fill="#000"/>
    <text x="20" y="25" text-anchor="middle" class="step">1</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 185 160 L 240 160" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="212" y="150" text-anchor="middle" class="arrow-label">Auth</text>

  <!-- Step 2: WebAuthn -->
  <g transform="translate(250, 90)">
    <rect width="150" height="140" rx="12" fill="#22d3ee" stroke="#000" stroke-width="4"/>
    <text x="75" y="35" text-anchor="middle" class="box-title" fill="#000">WebAuthn</text>
    <line x1="15" y1="45" x2="135" y2="45" stroke="#000" stroke-width="2"/>
    <text x="75" y="70" text-anchor="middle" class="box-text">Secure Enclave</text>
    <text x="75" y="90" text-anchor="middle" class="box-text">generates</text>
    <text x="75" y="110" text-anchor="middle" class="box-text">Public Key</text>
    <text x="75" y="130" text-anchor="middle" font-family="monospace" font-size="9" fill="#000">(65 bytes)</text>

    <circle cx="15" cy="15" r="15" fill="#000"/>
    <text x="15" y="20" text-anchor="middle" class="step">2</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 400 160 L 455 160" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="427" y="150" text-anchor="middle" class="arrow-label">Hash</text>

  <!-- Step 3: SHA-256 -->
  <g transform="translate(465, 90)">
    <rect width="150" height="140" rx="12" fill="#f472b6" stroke="#000" stroke-width="4"/>
    <text x="75" y="35" text-anchor="middle" class="box-title" fill="#000">SHA-256</text>
    <line x1="15" y1="45" x2="135" y2="45" stroke="#000" stroke-width="2"/>
    <text x="75" y="70" text-anchor="middle" class="box-text">Deterministic</text>
    <text x="75" y="90" text-anchor="middle" class="box-text">hashing creates</text>
    <text x="75" y="110" text-anchor="middle" class="box-text">Private Key</text>
    <text x="75" y="130" text-anchor="middle" font-family="monospace" font-size="9" fill="#000">(32 bytes)</text>

    <circle cx="15" cy="15" r="15" fill="#000"/>
    <text x="15" y="20" text-anchor="middle" class="step">3</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M 615 160 L 670 160" stroke="#000" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="642" y="150" text-anchor="middle" class="arrow-label">Derive</text>

  <!-- Step 4: Kaspa Wallet -->
  <g transform="translate(680, 90)">
    <rect width="170" height="140" rx="12" fill="#a78bfa" stroke="#000" stroke-width="4"/>
    <text x="85" y="35" text-anchor="middle" class="box-title" fill="#000">Kaspa Wallet</text>
    <line x1="15" y1="45" x2="155" y2="45" stroke="#000" stroke-width="2"/>
    <text x="85" y="70" text-anchor="middle" class="box-text">Address:</text>
    <text x="85" y="90" text-anchor="middle" font-family="monospace" font-size="9" fill="#000">kaspa:qr...</text>
    <text x="85" y="115" text-anchor="middle" class="box-text">Ready to send/receive</text>

    <circle cx="15" cy="15" r="15" fill="#000"/>
    <text x="15" y="20" text-anchor="middle" class="step">4</text>
  </g>

  <!-- Key insight box -->
  <g transform="translate(150, 270)">
    <rect width="600" height="80" rx="12" fill="#fde68a" stroke="#000" stroke-width="4"/>
    <text x="300" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="16" fill="#000">Same Passkey = Same Wallet (Everywhere!)</text>
    <text x="300" y="60" text-anchor="middle" class="box-text">Your passkey syncs via iCloud/Google. Use the same fingerprint on any device = same wallet.</text>
  </g>

  <!-- Transaction Signing Flow -->
  <text x="450" y="390" text-anchor="middle" class="title" fill="#000">Per-Transaction Authentication</text>

  <!-- Transaction flow -->
  <g transform="translate(100, 420)">
    <!-- Send request -->
    <rect width="140" height="70" rx="10" fill="#fff" stroke="#000" stroke-width="3"/>
    <text x="70" y="30" text-anchor="middle" class="box-title" fill="#000">Send 10 KAS</text>
    <text x="70" y="50" text-anchor="middle" class="box-text">User initiates</text>

    <!-- Arrow -->
    <path d="M 140 455 L 200 455" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrow)" transform="translate(0, -420)"/>
  </g>

  <g transform="translate(310, 420)">
    <!-- Biometric prompt -->
    <rect width="140" height="70" rx="10" fill="#bef264" stroke="#000" stroke-width="3"/>
    <text x="70" y="25" text-anchor="middle" font-size="24">
      <tspan>&#x1F91A;</tspan>
    </text>
    <text x="70" y="55" text-anchor="middle" class="box-text">Biometric Required</text>

    <path d="M 140 455 L 200 455" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrow)" transform="translate(0, -420)"/>
  </g>

  <g transform="translate(520, 420)">
    <!-- Sign -->
    <rect width="140" height="70" rx="10" fill="#22d3ee" stroke="#000" stroke-width="3"/>
    <text x="70" y="30" text-anchor="middle" class="box-title" fill="#000">Sign TX</text>
    <text x="70" y="50" text-anchor="middle" class="box-text">Bound to TX hash</text>

    <path d="M 140 455 L 200 455" stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrow)" transform="translate(0, -420)"/>
  </g>

  <g transform="translate(730, 420)">
    <!-- Broadcast -->
    <rect width="120" height="70" rx="10" fill="#a78bfa" stroke="#000" stroke-width="3"/>
    <text x="60" y="30" text-anchor="middle" class="box-title" fill="#000">Broadcast</text>
    <text x="60" y="50" text-anchor="middle" class="box-text">~1 sec confirm</text>
  </g>

  <!-- Bottom note -->
  <text x="450" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569" font-weight="600">Every transaction requires fresh biometric approval - like a hardware wallet</text>
</svg>
